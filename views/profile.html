<div id="profile">

  <img src="{{gravatarUrl}}" alt="Avatar" id="avatar">
  <p><span>{{name}}</span></p>

  <ul>
      <li><span>{{badgeCount}}</span> Badges earned</li>

      <li><a href="/">search again</a></li>
  </ul>

</div>
